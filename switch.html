<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>

            let day = 6;
            switch (day) {
                case 1:
                    console.log("Today is monday");
                    break;

                case 2:
                     console.log("Today is tuesday");
                     break;

                case 3:
                     console.log("Today is wednesday");
                     break;

                case 4:
                    console.log("Today is thursday");
                    break;

                case 5:
                    console.log("Today is friday");
                    break;
                    
                     
                default:
                    console.log("invalid selection");
                    
                    break;
            }
        </script>


        
    </body>

</html>
